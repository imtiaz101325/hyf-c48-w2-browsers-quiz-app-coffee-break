<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Break Quiz</title>
    <link rel="icon" href="./public/favicon.png" type="image/png" />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div id="user-interface" class="centered">
      <div id="containerstart">
        <h2>Coffee Break Quiz</h2>
        <h3>
          Test your Knowledge with our fun and engaging quiz. Answer the
          questions and see how well you score
        </h3>
        <button id="start-quiz-button" type="submit">Start Quiz</button>
      </div>
      <div id="guid">
        <h3>Quiz Guide</h3>
        <ul>
          <li>Read Each Question Carefully</li>
          <li>Review Your Answers</li>
          <li>Stay Calm and Focused</li>
        </ul>
        <div class="button">
          <button id="exit">Exit Quiz</button>
          <button id="start">Start Quiz</button>
        </div>
        <img src="/public/57e114f83e455f1c6d565fa6c6839963.jpg" alt="" />
      </div>
      <div id="quiz"></div>
    </div>
  </body>
</html>
<script type="module" src="src/app.js"></script>
