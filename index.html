<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>your project name</title>

    <link href="./public/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Put your HTML here -->
    <div id="user-interface" class="centered">
    <div class="logo">COFFEE-BREAK</div>
    <div class="container">
      <h4>Quiz Website</h4>
      <button type="submit">Start Quiz</button>
    </div>
    <div class="guide">
      <h1>Quize guide</h1>
      <ul>
        <li>Read the question carefully.</li>
        <li>Review all the answer choices before selecting one.</li>
        <li>Choose the answer that best fits the question.</li>
      </ul>
      <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="continue">Continue</button>
      </div>
    </div>
    <div class="quizarea">
      <div class="title">coffee-break Quiz</div>
      <h3 class="score">Score:<span>1</span>/<span>3</span></h3>
      <div class="quetions">
        <h3>dsskjds</h3>
      </div>
      <div class="answers">
        <ul>
          <li>sfs</li>
          <li>dsfds</li>
          <li>dfsd</li>
          <li>sds</li>
        </ul>
      </div>
      <div class="end">
        <h2><span>1</span>of<span>3</span>questions</h2>
        <button type="submit">next</button>
      </div>
    </div>
    </div>

    <!-- your data -->
    <script type="module" src="src/app.js"></script>
  </body>
</html>
